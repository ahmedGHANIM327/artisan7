<div class="container parametre mat-elevation-z8">
    <h1 class="title">Mettre à jour votre profil</h1>
    <div class="row">
        <div class="col-md-6">
            <button mat-raised-button color="primary" (click)="openDialogPassword()">Modifier votre mot de passe</button>
            <button mat-raised-button color="primary" (click)="openDialogSecteur()">Modifier votre secteur</button>
            <button mat-raised-button color="primary" (click)="openDialogBiographie()">Modifier votre biographie</button>
            <button mat-raised-button color="primary" (click)="openDialogAddProject()">Modifier ou ajouter vos projets</button>
        </div>
        <div class="col-md-6">
            <button mat-raised-button color="primary" (click)="openDialogPhone()">modifier votre numéro de téléphone</button>
            <button mat-raised-button color="primary" (click)="openDialogAdresse()">modifier votre adresse</button>
            <button mat-raised-button color="primary" (click)="openDialogPhoto()">modifier votre photo de profile</button>
            <button mat-raised-button color="warn" id="suppr" (click)="openDialogSupprimer()">Supprimer votre compte</button>
        </div>
    </div>
</div>

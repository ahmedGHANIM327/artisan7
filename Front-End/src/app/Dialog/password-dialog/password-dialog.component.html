<h2 class="title">Modifier votre mot de passe</h2>

<mat-dialog-content>
  
    <form [formGroup]="motDePasseEdit" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <input type="password" class="form-control" id="motDePasse" placeholder="Mot de passe ancien" formControlName="motDePasse">
            <p *ngIf="submitClicked && !motDePasseValid">entrer votre ancien mot de passe</p>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="newMotDePasse" placeholder="Nouveau Mot de passe" formControlName="newMotDePasse">
          <p *ngIf="submitClicked && !newMotDePasse">entrer votre nouveau mot de passe</p>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="reNewMotDePasse" placeholder="Répeter votre nouveau Mot de passe" formControlName="reNewMotDePasse">
            <p *ngIf="submitClicked && !reNewMotDePasse">répeter votre nouveau mot de passe</p>
          </div>
        <div>
            <button (click)="annuler()" class="btn btn-danger">Annuler</button>
            <button type="submit" class="btn btn-success">Confirmer</button>
        </div>
    </form>
 
</mat-dialog-content>

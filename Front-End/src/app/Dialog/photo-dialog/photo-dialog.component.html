<h2 class="title">Modifier votre photo de profile</h2>

<mat-dialog-content>
  
    <div class="img">
        <img src={{url}}>
    </div>

    <button (click)="annuler()" class="btn btn-danger">Annuler</button>
    <input type="file" (change)="uplode($event)" accept="*.png.jpg.jpeg" id="">
    <button (click)="uplodeImage()" class="btn btn-success">Confirmer</button>
</mat-dialog-content>

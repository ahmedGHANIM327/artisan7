<mat-toolbar class="example-toolbar">
	<button mat-icon-button (click)="openCloseSideBar()" ><mat-icon>menu</mat-icon></button>
	<h1 class="example-app-name">Artisan7</h1>
  <h3>{{userName}}</h3>
</mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav class="example-sidenav " mode="side" opened={{isOpened}} >
      <mat-nav-list>
        <a mat-list-item [routerLink]='[{ outlets: { sidenav: ["mesdemandes"] } }]'  routerLinkActive="active" >
          <mat-icon mat-list-icon class="icon">question_answer</mat-icon>
          Mes demandes
        </a>
        <a mat-list-item [routerLink]='[{ outlets: { sidenav: ["artisans"] } }]'  routerLinkActive="active" >
          <mat-icon mat-list-icon>person</mat-icon>
          Artisans
        </a>
        <a mat-list-item [routerLink]='[{ outlets: { sidenav: ["parametresClient"] } }]' routerLinkActive="active"  >
          <mat-icon mat-list-icon>settings</mat-icon>
          Paramètres
        </a>
      </mat-nav-list>
      <button class="deconnexion" (click)="disconnect()">
        <mat-icon mat-list-icon class="icon">chevron_left</mat-icon>
        Déconnexion
      </button>
    </mat-sidenav>
      
    <mat-sidenav-content>
        <div class="content">
          <router-outlet name='sidenav'></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

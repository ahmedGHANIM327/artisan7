<h1 class="title">Demandes</h1>
<div class="cards-holder row">
  <div *ngFor="let demande of demandeEncours" class="col-md-6" (click)="openDialog(demande)">
    <mat-card class=" cardd ">
        <mat-card-header>
          <mat-card-title class="cardTitle"> {{demande.titre}}</mat-card-title>
          <mat-card-subtitle class="subtitle">{{demande.secteur}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="container">
            <img mat-card-image class="image" [src]="demande.photo" alt="Photo of a Shiba Inu">
            <p class="card-text w-100">
                <i class="fas fa-calendar"></i>
                {{demande.description}}
              </p>
            <p class="card-text w-100" style="position: absolute; bottom: 5px; right : 2px">
                <i class="fas fa-calendar"></i>
                {{demande.date_realisation}}
              </p>
              
        </mat-card-content>
    </mat-card>
  </div> 
</div>

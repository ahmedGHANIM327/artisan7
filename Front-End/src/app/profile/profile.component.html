<div class="container profile mat-elevation-z8">
    <h1 class="userName">{{name}}</h1>
    <div class="row">
        <div class="col-md-6 pictureCard mat-elevation-z8">
            <img [src]="imageUrl" alt="Blueprint Wire illustration" class="imageProf"><br>
            <label class="note">note :</label>
            <mat-progress-bar mode="determinate" [value]="note">1</mat-progress-bar>
        </div>
        <div class="col-md-6 infos ">
            <h3> INFORMATIONS: </h3>
            <div class="information mat-elevation-z4">
                <mat-icon>build</mat-icon><p class="text">{{secteur}}</p>
            </div>
            <div class="information mat-elevation-z4">
                <mat-icon>email</mat-icon><p class="text">{{email}}</p>
            </div>
            <div class="information mat-elevation-z4">
                <mat-icon>call</mat-icon><p class="text">{{phone}}</p>
            </div>
            <div class="information adresse mat-elevation-z4" >
                <mat-icon>location_on</mat-icon><p class="text">{{adresse}}</p>
            </div>
        </div>
    </div>
    <div class="biographie">
        <h3>biographie :</h3>
        <p class="contenu">
            {{biographie}}
        </p>
    </div>
    <div class="Projets">
        <h3>projets :</h3>
        <mat-grid-list cols="1" rowHeight="1:1">
                <mat-grid-tile *ngFor="let projet of projects">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <mat-card-title><h1>{{projet.name}}</h1></mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <img mat-card-image src="{{projet.url}}" alt="Photo of a Shiba Inu">
                        </mat-card-content>
                      </mat-card>
                </mat-grid-tile>
        </mat-grid-list>

    </div>
</div>

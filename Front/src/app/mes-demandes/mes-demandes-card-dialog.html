<div class="dialog-holder">
    <img class="img-dialog img-fluid" [src]="data.photo" alt="...">
    <h1 mat-dialog-title class="dialog-title">{{data.titre}}</h1>
    <div mat-dialog-content>
      <!-- Artisan and date -->
      <div class="row d-flex p-2">
        <div class="col">
          <i class="fas fa-tools "></i>
          {{data.secteur}}
        </div>
  
        <div class="col">
          <i class="fas fa-calendar"></i>
          {{data.date_creation}}
        </div>
  
        <div class="col">
          <i class="fas fa-calendar-check"></i>
          {{data.date_realisation}}
        </div>
      </div>
  
  
  
      <!-- Address -->
      <div class="address-holder">
        <i class="fas fa-map-marker"></i>
        {{data.adresse}}
      </div>
  
      <!-- Description -->
      <div class="description-holder">
        <b>Description:</b>
        {{data.description}}
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="button-devis">Offres</button>
      <button mat-button class="button-supprimer" (click)="supprimerDemande(data.id)">Supprimer demande</button>
    </div>
  </div>
  
  <style>
    .dialog-holder {
      max-height: 80vh;
    }
  
    .dialog-title {
      color: #303DB7;
      font-family: 'Skranji', cursive;
      font-size: 2rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
  
    .modal {
      background-color: #59CCE2;
    }
  
    .description-holder {
      align-self: initial;
    }
  
    .button-devis {
      padding: 1rem;
      background-color: #303DB7;
      color: #FFF;
      font-family: 'Skranji', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      margin:auto auto;
      font-size: medium;
      border-radius: 1rem;
      text-transform: uppercase;
      margin-top: 1rem;
    }
  
    .button-supprimer {
      padding: 1rem;
      background-color: #b73030;
      color: #FFF;
      font-family: 'Skranji', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      margin:auto auto;
      font-size: medium;
      border-radius: 1rem;
      text-transform: uppercase;
      margin-top: 1rem;
    }
  
    .address-holder {
      margin-bottom: 1rem;
    }
  
    .client-holder {
      margin-bottom: 1rem;
      margin-top: 0.5rem;
    }
  
    .img-dialog {
      max-width: 50%;
    }
  
    .description-holder {
      max-width: 70%;
      margin-left: auto;
      margin-right: auto;
    }
  
  </style>

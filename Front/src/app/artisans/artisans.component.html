<div class="container">
    <div class="row">
        <div *ngFor="let artisan of listeArtisan " class="col-md-6">
            <mat-card class=" cardd ">
                <mat-card-header>
                  <mat-card-title>{{artisan.name}}</mat-card-title>
                  <mat-card-subtitle>{{artisan.secteur}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image [src]="artisan.photo" alt="Photo of a Shiba Inu">
                    <div class="biographie">
                        <p>
                            {{artisan.biographie}}
                        </p>
                    </div>
                  <div class="adresse">
                    <mat-icon> location_on</mat-icon>{{artisan.adresse}}
                  </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="actions">
                        <button mat-button (click)="openDialog(artisan.phone)"><mat-icon> phone</mat-icon></button>
                        <button mat-button (click)="openDialog(artisan.email)"><mat-icon> email</mat-icon></button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
